<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Mycommerce</title>

<link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.1.3/css/bootstrap.min.css" />

</head>
<body>
	<div class="container">
		<h1 class="text-center">Application Mycommerce</h1>
		<div class="row">
			<div class="col-md-4 mx-auto mt-5 text-center">
				<img th:src="${pageProduitForm.produitBean.image}" class="card-img-top" />
				<p th:text="${pageProduitForm.produitBean.titre}" class="font-weight-bold"></p>
				<p th:text="${pageProduitForm.produitBean.description}"></p>
				<p>
					<a th:href="@{|/pageCommande/${pageProduitForm.produitBean.id}|}" class="font-weight-bold">COMMANDER</a>
				</p>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</body>
</html>
